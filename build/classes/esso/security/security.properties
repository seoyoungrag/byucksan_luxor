# ACUBE Portal Security configurations

default = DES
encoding = DEFAULT

# DES
DES.encoder = com.sds.acube.luxor.security.symmetric.EnDecoder
DES.decoder = com.sds.acube.luxor.security.symmetric.EnDecoder

# SEED
SEED.encoder = com.sds.acube.luxor.security.seed.SeedWrapper
SEED.decoder = com.sds.acube.luxor.security.seed.SeedWrapper

# RSA (Public/Private key)
RSA.encoder = com.sds.acube.luxor.security.asymmetric.AsymmKeyEncoder
RSA.decoder = com.sds.acube.luxor.security.asymmetric.AsymmKeyDecoder
